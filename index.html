<!DOCTYPE html>
<html lang="pt-BR">

    <div class="max-w-6xl mx-auto flex items-center justify-between p-1 h-full relative">

      <!-- Botão do menu -->
      <button id="menu-button" onclick="toggleCategoryForm()" 
              class="text-green-700 font-semibold hover:text-green-900 text-lg">
        ☰ Categorias
      </button>

      <!-- Título centralizado -->
      <h1 class="text-3xl font-bold text-green-700 flex-grow text-center leading-none">
        Toque de Luz
      </h1>

      <!-- Imagem -->
      <img src="https://i.imgur.com/5kbgQXx.jpeg" 
           alt="Toque de Luz" 
           class="w-12 h-12 sm:w-16 sm:h-16 object-cover rounded-full">

      <li><a href="#inicio" class="text-green-700 hover:text-green-900 py-2 block">Início</a></li>

      <li><a href="#contato" class="text-green-700 hover:text-green-900 py-2 block">Contato</a></li>
    </ul>

  <!-- Início -->

    class="relative h-screen flex flex-col justify-center items-center text-center px-6 pt-32 bg-cover bg-center bg-no-repeat"
