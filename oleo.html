<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨️Toque de Luz✨️</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800 scroll-smooth">

  <!-- Cabeçalho -->
  <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-lg shadow-sm z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      
      <!-- Ícone de menu (três barrinhas) -->
      <button id="menuBtn" class="text-purple-700 focus:outline-none md:hidden">
        <!-- ícone -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Título -->
      <h1 class="text-2xl font-bold text-purple-700">Toque de Luz</h1>

      <!-- Navegação desktop -->
      <nav class="hidden md:flex space-x-6">
        <a href="#inicio" class="hover:text-purple-600">Início</a>
        <a href="#sobre" class="hover:text-purple-600">Sobre</a>
        <a href="#servicos" class="hover:text-purple-600">Serviços</a>
        <a href="#contato" class="hover:text-purple-600">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Menu lateral (sidebar) -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <button id="closeBtn" class="text-purple-700 mb-4">
        ✖️ Fechar
      </button>
      <h2 class="text-2xl font-bold text-purple-700 mb-6">Categorias</h2>
      <ul class="space-y-4 text-lg">
        <li><a href="#reiki" class="block hover:text-purple-600">🌸 Reiki</a></li>
        <li><a href="#massagem" class="block hover:text-purple-600">💆‍♀️ Massagem Relaxante</a></li>
        <li><a href="#oleos" class="block hover:text-purple-600">🌿 Óleos Essenciais</a></li>
      </ul>
    </div>
  </div>

  <!-- Fundo escurecido ao abrir o menu -->
  <div id="overlay" class="hidden fixed inset-0 bg-black/40 z-40"></div>

  <!-- Conteúdo principal -->
  <section id="inicio" class="h-screen flex flex-col justify-center items-center text-center bg-gradient-to-b from-purple-100 to-white px-6">
    <h2 class="text-4xl md:text-5xl font-semibold mb-4 text-purple-700">Energia, Equilíbrio e Bem-Estar</h2>
    <p class="text-lg text-gray-700 max-w-2xl mb-6">
      Conecte-se com sua energia interior e encontre harmonia através do Reiki.
    </p>
    <a href="#servicos" class="bg-purple-700 hover:bg-purple-800 text-white text-lg px-6 py-3 rounded-full inline-block">
      Saiba Mais ➕️
    </a>
  </section>

  <footer class="py-6 bg-purple-700 text-white text-center">
    <p>© <span id="year"></span> Toque de Luz — Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>

</body>
</html>
